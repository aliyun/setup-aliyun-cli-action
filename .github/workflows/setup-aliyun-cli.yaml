name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macosx-latest]
      fail-fast: false
    name: Test on ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Setup Aliyun CLI
        uses: ./

      - name: Test
        run: |
          aliyun --help